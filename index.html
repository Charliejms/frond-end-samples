<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dist/css/style.css">
    <meta name="theme-color" content="#db5945">
    <title>Title</title>
</head>
<body class="song-list-show">
<header class="web-header">
    <i class="add-song" title="Add song"></i>
    <h1 class="web-title">Music</h1>
</header>
<form action="" class="ui-element new-song-form" novalidate>
    <div><label for="artist">Artist: </label>
        <input type="text"
               name="artist"
               id="artist"
               placeholder="Artist"
               required>
    </div>

    <div><label for="title">Title: </label>
        <input type="text"
               name="title"
               id="title"
               placeholder="Some title"
               required>
    </div>

    <div><label for="audio_file">Audio URL: </label>
        <div  id="audio_file" class="drop-zone" datatype="audio/.+">Drop here your audio URL file.</div>
    </div>

    <div><label for="cover_file"> Cover URL: (optional) </label>
        <div id="cover_file" class="drop-zone" datatype="images/.+" required>Drop here your cover URL file.</div>
    </div>
    <button>Save song</button>
</form>
<section class="ui-element songs-list">
</section>
<script src="dist/js/app.js"></script>
</body>
</html>
